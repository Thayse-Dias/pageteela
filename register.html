<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .welcome {
            flex: 1;
            padding: 20px;
        }
        .welcome h1 {
            color: #1877f2;
            font-size: 36px;
            margin: 0;
        }
        .welcome p {
            font-size: 20px;
            color: #606770;
        }
        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .register-form h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group button {
            width: calc(50% - 10px); /* Ajusta a largura dos botões para ter espaçamento */
            padding: 12px;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px; /* Espaçamento entre os botões */
        }
        .form-group button:last-child {
            margin-right: 0; /* Remove o espaçamento do último botão */
        }
        .form-group .back {
            background-color: gray; /* Cor do botão "Voltar" */
        }
        .form-group button[type="submit"] {
            background-color: #1877f2; /* Cor do botão "Cadastrar" */
        }
        .form-group .back:hover {
            background-color: darkgray; /* Efeito hover para o botão "Voltar" */
        }
        .form-group button[type="submit"]:hover {
            background-color: #165ec9; /* Efeito hover para o botão "Cadastrar" */
        }
        .terms {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            color: #606770;
        }
        .terms a {
            color: #1877f2;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Bem-vindo(a) ao Teela</h1>
            <p>Soluções em Manutenção Hoteleira.</p>
        </div>
        <div class="register-form">
            <h2>Faça seu Cadastro</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <input type="text" placeholder="Nome do usuário" name="username" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Digite o seu e-mail" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Digite a sua senha" name="password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirme a sua senha" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <button class="button back">Voltar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
            <div class="terms">
                <p>Ao se cadastrar, você aceita nossos <a href="/terms">Termos</a> e <a href="/privacy">Política de Privacidade</a>.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
